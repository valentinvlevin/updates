<div>
  <div class="modal-header">
    <h3 class="modal-title">Проект ({{projectEditCtrl.actionName}})</h3>
  </div>
  <div class="modal-body">
    <form name="projectForm" class="form-horizontal" novalidate role="form">
      <div class="form-group">
        <label for="projectName" class="col-sm-2 control-label">Имя проекта:</label>
        <div class="col-sm-10">
          <input type="text" name="projectName" id="projectName" ng-model="projectEditCtrl.projectData.projectName" ng-required="true" class="form-control" placeholder="Введите имя проекта"/>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Описание:</label>
        <div class="col-sm-10">
          <input type="text" name="description" id="description" ng-model="projectEditCtrl.projectData.description" ng-required="true" class="form-control" placeholder="Введите описание проекта" />
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="projectEditCtrl.save()">Сохранить</button>
    <button class="btn btn-warning" type="button" ng-click="projectEditCtrl.cancel()">Отмена</button>
  </div>
</div>
